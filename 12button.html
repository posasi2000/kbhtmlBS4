<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
		<title>국민은행</title> 
		<meta name="viewport"  	content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
		<link href="css/style.css" rel="stylesheet" type="text/css">  
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
 	</head> 
<body>

<div class="container"> <!-- container -->
    <div class="row">
        <div class="col">
            <h4 class="text-primary">
                <span class="material-icons icon">photo</span>
                Button</h4>
        </div>
    </div>

    <div class="row">
        <div class="col">
            Button의 핵심  : btn <br>
            해야할 일 : 색상, 사이즈<br>
            종류(type) : submit, button
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary">KBSTAR1</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-outline-primary">KBSTAR2</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary btn-sm"> btn-sm </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary btn-sm">
                <span class="material-icons icon">settings</span>
                KBSTAR4</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary btn-sm form-control">
                <span class="material-icons icon">settings</span>
                KBSTAR</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="https://kbstar.com" class="btn btn-primary text-white">여의도 국민은행</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary btn-sm form-control">
                <span class="material-icons icon">settings</span> 
                <span class="d-none d-md-inline-block">kbSTAR88</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn disabled btn-primary btn-sm form-control">
                <span class="material-icons icon">settings</span>
                KBstar99</button>
        </div>
    </div>


</div> <!-- container -->

</html>

<!doctype html> 
<html lang="ko">

<body>

<div class="container"> <!-- container -->

    <!--
        모니터 사이즈 : xs, sm, md, lg, xlg, xxlg
        xs: 생략한다.
        지정하지 않으면, 앞의 것을 그대로 사용한다.

        col-3 col-md-2
        == col-3 col-sm-3 col-md-2

        col-3 col-lg-5
    -->

   <div class="row"></div>   <!--라인개행역할-->

    <div class="row">
        <div class="col-6  col-md-3 colLine text-start bg-danger">col-6 col-md-3</div>
        <div class="col-2 col-md-3 colLine text-center bg-warning">col-2 col-md-3</div>
        <div class="col  colLine text-end bg-info">col </div>
    </div>

    <div class="row"></div>   <!--라인개행역할-->

    <div class="row">
        <div class="col-6 col-sm-5 col-md-3 col-lg-2 colLine text-end ellipsis">6 매우 긴 제목의 글이 들어왔다고 가정해봅시다.</div>
        <div class="col-5 colLine text-end">5</div>
        <div class="col colLine text-end ellipsis">ABCDEF</div>
    </div>

    <!--
        d-none : 표시 안함
        d-block : 표시함

    -->
<div class="row"></div>   <!--라인개행역할-->
    <div class="row">
        <div class="d-none d-md-block col-md-1">순서</div>
        <div class="col-9 col-md-4 ">제목</div>

    </div>
    <div class="row">
        <div class="d-none d-md-block col-md-1">1</div>
        <div class="col-9 col-md-4 ellipsis">부트스트랩의 화면 보이기 감추기 더 긴 글을 적으면 더 도움이 됩니다.</div>
        <div class="col-3 col-md-2 ellipsis">은행고객상담실</div>
        <div class="d-none d-md-block col ">
            <span class="material-icons">attachment</span>
        </div>

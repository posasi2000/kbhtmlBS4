<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
		<title>국민은행</title> 
		<meta name="viewport"  	content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
		<link href="css/style.css" rel="stylesheet" type="text/css">  
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
 	</head> 
<body>

<div class="container"> <!-- container -->
    <div class="row">
        <div class="col">
            <h4 class="text-primary">
                <span class="material-icons icon">photo</span>
                image 아이콘
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col">
            Image 핵심 : img-fluid 반응형으로 된다.<br>
            1. 이미지가 내가 사용할 수 있는 공간보다 클때<br>
                자동으로 줄여준다.<br>
            2. 이미지가 공간보다 작을 때, 원본을 보여준다.<br>
            3. rounded 각지지 않고 둥근 모양으로 끝 처리를 해준다.<br>
        </div>
    </div>
  
    <div class="row">
        <div class="col-1">
            <img src="data/img/paris.jpg" class="img-fluid">
        </div>
        <div class="col-1">
            <img src="data/img/paris.jpg" class="img-fluid rounded">
        </div>
        <div class="col-1">
            <img src="data/img/paris.jpg" class="img-fluid rounded-circle">
        </div>
        <div class="col-1">
            <img src="data/img/paris.jpg" class="img-thumbnail">
        </div>
        <div class="col-2">
            <img src="data/img/paris.jpg" class="img-fluid rounded">
        </div>
    </div>

    <div class="row"></div>
    <div class="row">
        <div class="col-3">
            <img src="data/img/paris.jpg" class="img-fluid rounded float-end">
        </div>
        <div class="col-3">
            <img src="data/img/paris.jpg" class="img-fluid rounded float-start">
        </div>
    </div>

    <div class="row">
        <div class="col-3 text-center">
            <img src="data/img/paris.jpg" class="img-thumbnail rounded" >
        </div>
        <div class="col-3 text-center">
            <img src="images/gguri.png"  class="img-thumbnail  rounded" >
        </div>
    </div>

</div> <!-- container -->

</body> 
</html>
